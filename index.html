<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oneiros - Dream Journal & AI Interpretation</title>
  <style>
    :root {
      --bg-dark: #0a0a1a;
      --bg-card: #1a1a2e;
      --purple-primary: #9b5de5;
      --lavender: #c8b6ff;
      --white: #ffffff;
      --muted: #8b8b9e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(180deg, var(--bg-dark) 0%, #16213e 100%);
      color: var(--lavender);
      line-height: 1.7;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      text-align: center;
    }

    .moon {
      font-size: 5rem;
      margin-bottom: 16px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    h1 {
      font-size: 3.5rem;
      background: linear-gradient(135deg, var(--purple-primary), var(--lavender));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 16px;
    }

    .tagline {
      font-size: 1.3rem;
      color: var(--muted);
      margin-bottom: 48px;
    }

    .links {
      display: flex;
      gap: 24px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .links a {
      color: var(--lavender);
      text-decoration: none;
      padding: 12px 32px;
      border: 1px solid rgba(155, 93, 229, 0.4);
      border-radius: 12px;
      transition: all 0.3s ease;
      background: rgba(155, 93, 229, 0.1);
    }

    .links a:hover {
      background: rgba(155, 93, 229, 0.2);
      border-color: var(--purple-primary);
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 64px;
      color: var(--muted);
      font-size: 0.85rem;
    }
  </style>
</head>

    </div>

    </div>
  </div>
</body>

</html>
